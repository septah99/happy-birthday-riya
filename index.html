<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>HAPPY BIRTHDAY!</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Do+Hyeon|Open+Sans|Pacifico|Indie+Flower|Great+Vibes"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Emoji.CSS -->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet" />
    <!-- scrollReveal.js -->
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="showcase">
      <div class="dark-overlay container">
        <div id="chat" class="container">
          <br /><br />
          <h1
            id="heading"
            style="
              font-family: 'Great Vibes', cursive;
              letter-spacing: 1px;
              word-spacing: 4px;
              font-size: 2rem;
              overflow-y: hidden;
            "
          >
            Happy Birth Day
          </h1>
          <h2
            style="
              font-family: 'Great Vibes', cursive;
              letter-spacing: 1px;
              word-spacing: 4px;
              font-size: 2rem;
              overflow-y: hidden;
            "
          >
            Riya <span><i class="em em-cake"></i></span>
          </h2>
          <br />
          <br />
          <br />
          <br />
          <br />
        </div>
      </div>
    </header>

    <!-- AMAZING YOU -->
    <section class="container-fluid" style="background-color: #eeff00">
      <div class="container">
        <h2>Amazing You</h2>
        <p>
          Funny, smart, silly, cute, pretty and fantastic. Animesh, You truly
          are a girl who is beautiful inside out. On your birthday today, I just
          want you to know how lucky I am to have you in my life, happy birthday
          to you!
        </p>
        <div class="photo-section">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block photo-size img-fluid m-auto"
                  src="img/riya-1.jpg"
                  alt="First slide"
                />
                <div class="carousel-caption d-none d-md-block">
                  <p>Riya</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  class="d-block photo-size img-fluid m-auto"
                  src="img/riya-2.jpg"
                  alt="Second slide"
                />
                <div class="carousel-caption d-none d-md-block">
                  <p></p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  class="d-block photo-size img-fluid m-auto"
                  src="img/riya-3.png"
                  alt="Second slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <footer class="page-footer font-small blue pt-1 mt-1">
      <div class="container-fluid text-center text-md-left">
        <h3
          align="center"
          style="
            color: #fff;
            overflow-y: hidden;
            font-family: 'Indie Flower', cursive;
          "
        >
          Made With <span><i class="em em-heartpulse"></i></span> For You.
        </h3>
      </div>
    </footer>
    <br />
    <br />

    <!-- scrollReveal.js -->
    <script src="main.js">

      chat = document.getElementsByClassName('col-lg-12');

      console.log(chat);
    </script>

    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
